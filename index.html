<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="icon" type="image/x-icon" href="/img/BMI.png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div id="container">
        <h1>BMI Calculator</h1>

        <div class="units">
          <input type="radio" id="metric" name="units" value="metric" checked />

          <label for="metric">Metric</label>

          <input
            class="radio"
            type="radio"
            id="imperial"
            name="units"
            value="imperial"
          />
          <label for="imperial">Imperial</label>
        </div>

        <div class="input-container">
          <label for="height">Height:</label>
          <input type="number" name="height" id="height" placeholder="cm" />
          <input
            type="number"
            name="height"
            id="height2"
            placeholder=""
            required
          />
        </div>

        <div class="input-container">
          <label for="weight">Weight: </label>

          <input type="number" name="weight" id="weight" placeholder="kg" />
          <input type="number" name="weight" id="weight2" placeholder="" />
        </div>

        <button type="submit" onclick="calculateBMI(),expandContainer()">
          Calculate BMI
        </button>
        <button class="reset" type="reset" value="reset" onclick="resetForm()">
          Reset
        </button>
        <div id="result"></div>
      </div>

      <div class="table">
        <table>
          <tr>
            <th>BMI</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>Below 18.4</td>
            <td>Underweight</td>
          </tr>
          <tr>
            <td>18.5 - 24.9</td>
            <td>Normal</td>
          </tr>
          <tr>
            <td>25.0 - 29.9</td>
            <td>Overweight</td>
          </tr>
          <tr>
            <td>30.0 - 34.9</td>
            <td>Obese (Class I)</td>
          </tr>
          <tr>
            <td>35.0 - 39.9</td>
            <td>Obese (Class II)</td>
          </tr>
          <tr>
            <td>Above 40.0</td>
            <td>Obese (Class III)</td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <p>Created by KB</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
